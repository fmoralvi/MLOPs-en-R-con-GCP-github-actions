steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/spain-electricity-forecast/github.com/fmoralvi/MLOPs-en-R-con-GCP-github-actions:$SHORT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/spain-electricity-forecast/github.com/fmoralvi/MLOPs-en-R-con-GCP-github-actions:$SHORT_SHA']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'spain-electricity-forecast', '--image=gcr.io/spain-electricity-forecast/github.com/fmoralvi/MLOPs-en-R-con-GCP-github-actions$SHORT_SHA', '--region=europe-west1', '--platform=managed']
